<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <br>
    
    <div class="hearts-container mt-4"></div>
    
    <div class="container text-center">
        <h1 class="text-danger">A special Valentine's Day Message</h1>
<br><button style="display:none;" id="whatsappShareButton" class="btn btn-success mb-4" ><i class="fa-brands fa-whatsapp"></i> Share Message!</button>
<br>

<div id="inputForm">
<div class="mb-3">
    <input type="text" id="nameInput" class="form-control" placeholder="Write your loved ones name!">
</div>
<div class="mb-3">
    <textarea id="messageInput" class="form-control" placeholder="Write your love note..." rows="3"></textarea>
</div>

<button class="btn btn-danger mb-4" onclick="updateLetter()">Write Letter</button>
</div>
    
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="envelope-container" id="envelope" onclick="toggleEnvelope()">
                <div class="envelope">
                    <div class="flap"></div>
                    <div class="body"></div>
                    <div class="to-name" id="toName">To: My Love </div>
                </div>

                <div class="letter mt-4">
                    <p id="messageText">Happy Valentine's Day!❤️<br>
                         You are the best thing that ever happend to me.<br>
                    <p>Happy Valentine's Day!❤️<br>
                         Love you forever! ❤️</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="./script.js"></script>
</html>
